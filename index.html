<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINE Registration Form</title>
  </head>
  <body>
    <h1>注册表单</h1>
    <form id="registrationForm">
      <label for="email">邮箱:</label>
      <input type="email" id="email" name="email" required />

      <!-- 隐藏的 userID 字段 -->
      <input type="hidden" id="userID" name="userID" />

      <button type="submit">提交</button>
    </form>

    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      // 初始化 LIFF，并自动获取 userID
      async function initializeLiff() {
        try {
          await liff.init({ liffId: "2006527744-EpLOl3jL" }); // 替换为你的 LIFF ID

          if (liff.isLoggedIn()) {
            const profile = await liff.getProfile();
            document.getElementById("userID").value = profile.userId; // 自动填充 userID
          } else {
            liff.login(); // 如果用户未登录，自动触发 LIFF 登录
          }
        } catch (error) {
          console.error("LIFF 初始化失败", error);
        }
      }

      document
        .getElementById("registrationForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const userID = document.getElementById("userID").value;

          try {
            const response = await fetch("http://localhost:3000/register", {
              // 后端 URL
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, userID }),
            });

            if (response.ok) {
              const result = await response.json();
              alert(`注册成功，用户ID: ${result.userID}`);
            } else {
              alert("注册失败，请重试。");
            }
          } catch (error) {
            console.error("提交失败", error);
            alert("提交失败，请检查控制台。");
          }
        });

      initializeLiff();
    </script>
  </body>
</html>
